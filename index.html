<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Frontend Mentor | Intro component with sign up form</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <section>
    <article>
      <h1>Learn to code by watching others</h1>

      <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
      but understanding how developers think is invaluable.</p>
    </article>
  </section>
  
  <section>
    <article>
      <article id="banner" class="rounded shadow"><span class="bold-text">Try it free 7 days</span> then $20/mo. thereafter</article>
      <form action="/" name="claimForm" method="GET" id="claimForm" class="rounded shadow">
        <input type="text" name="firstName" id="firstName" class="dark-text rounded inputField" placeholder="First Name">
        <p class="errorMsg" id="firstNameErr"></p>
        <input type="text" name="lastName" id="lastName" class="dark-text rounded inputField" placeholder="Last Name">
        <p class="errorMsg" id="lastNameErr"></p>
        <input type="text" name="emailAddress" id="emailAddress" class="dark-text rounded inputField" placeholder="Email Address">
        <p class="errorMsg" id="emailErr"></p>
        <input type="password" name="password" id="password" class="dark-text rounded inputField" placeholder="Password">
        <p class="errorMsg" id="passwordErr"></p>

        <input type="submit" id="claim_Btn" class="rounded shadow" value="Claim your free trial" onsubmit="return validateForm()">
        <p class="light-text" >By clicking the button, you are agreeing to our <a href="#" class="red-text bold-text">Terms and Services</a></p>
      </form>
    </article>
  </section>
  
  
  <script defer src="custom.js"></script>
</body>
</html>
